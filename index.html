<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn Css -->
    <script src="https://use.fontawesome.com/6ea3b6d5b7.js"></script>
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Link to local Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Login-Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Shopping cart image div -->
      <div class="shopping-cart_icon">
        <img src="images/Group 1.svg" class="shopping_cart" alt="" srcset="" />
      </div>
      <!-- End of shopping cart div -->

      <!-- forms -->
      <div class="form">
        <form action="mailto:ademuwagunseyi@gmail.com">
          <!-- form for username -->
          <div class="form-input">
            <span class="icon"
              ><i class="fa fa-user icon" aria-hidden="true"></i
            ></span>
            <input
              type="text"
              name="username"
              class="input_box"
              placeholder="USERNAME"
            />
          </div>
          <!-- form for password -->
          <div class="form-input">
            <span class="icon"
              ><i class="fa fa-lock icon" aria-hidden="true"></i
            ></span>
            <input
              type="password"
              name="password"
              class="input_box"
              placeholder="PASSWORD"
            />
          </div>
          <!-- login button -->
          <div class="button">
            <input
              type="submit"
              value="LOGIN"
              name="login"
              class="login_btn"
              placeholder="LOGIN"
            />
          </div>
          <!-- forgot password link -->
          <div class="forgot_password">
            <span><a href="#">Forgot password?</a></span>
          </div>
        </form>
      </div>
      <!-- End of forms -->
    </div>
  </body>
</html>
